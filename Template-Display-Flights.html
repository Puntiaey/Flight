<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Flights Found</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
.pagination {
    display: inline-block;
}

.pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
}

.pagination a.active {
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
}

.pagination a:hover:not(.active) {
    background-color: #ddd;
    border-radius: 5px;
}
</style>
</head>

<body>
 <div class="container">
            <h3>List of Flights found</h3>
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="#list-view">List View</a></li>
                <li class="active"><a data-toggle="tab" href="#matrix-view">Matrix View</a></li>
            </ul>
            <br>
            counter <span class="badge">5</span> of total  <span class="badge">20</span> shown
            <br>
            <div class="tab-content">
         <div id="matrix-view" class="tab-pane fade in active">
            <div class="container-fluid">  
                <div class="row">
                    <div class="col-xs-8 col-md-9">
                        <div class="table-responsive">
                            <table class="table table-striped"  id="searchFlightsTable">
                                <thead>
                                    <tr>
                                        <th>Price</th>
                                        <th>Airline</th>
                                        <th>Take-off</th>
                                        <th>Landing</th>
                                        <th>Stops(Duration)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <td>
                                 

                            <script>
                            $(document).ready(function(){
                 $.getJSON("https://api.myjson.com/bins/1gq95a", function(result){
                    $.each(result, function(i, field){
                    $("tr").append();
                    $("td").append(field.price);
                    $("td").append(field.airline);
                    $("td").append(field.Takeoff);
                    $("td").append(field.Landing);
                    $("td").append(field.Stops +"(" +field.Duration+")");
                    $("/td").append();
                    
                    });
                });
    
                });
                        </script>
                                <a data-toggle="collapse" data-target="#demo">details</a>
                                <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-print"></span></a>
                                    
                                </tbody>
                            </table>


<div id="demo" class="collapse">
               <form name ="Form" onsubmit="" action="Passenger.html">
                
                    <h2>Take of: field.price</h2>
                    <h2>Landing: </h2>
                    <button class="btn btn-default" style="color:white; background-color: lightblue;width: 150px;" id="selectButton" 
        ng-click="submit()" > Select</button>
                    </form>
                </div>
                        </div>    
                    </div>
                </div>            
            </div>
            </div>
            <div id="list-view" class="tab-pane fade">
                <p>Content of List View</p>
            </div>    
        </div>
        <div class="text-center">
            <ul class="pagination">
                
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>    
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul> 
        </div>
    </body>
</html>
